<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TimePick</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d7e7fd, #e2f3f2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: flex-start;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .language-switcher select {
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background-color: #ffffff;
      font-size: 14px;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 60px;
      margin-top: 120px;
      margin-bottom: 10px;
      color: #4c4c6d;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 350px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f8fafc;
      color: #333;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 200px;
      align-self: center;
      background-color: #7fb8fb;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #60a5fa;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #6b7280;
    }

    .signup-link a {
      color: #5b67a3;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Language Switcher -->
  <div class="language-switcher">
    <select id="language-select">
      <option value="en">English</option>
      <option value="zh">繁體中文</option>
    </select>
  </div>

  <!-- Title -->
  <h1>TIMEPICK</h1>

  <!-- Form -->
  <form action="/login" method="POST">
    <input type="text" name="username" id="username" placeholder="Username" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <button type="submit" id="signin-btn">Sign In</button>
    <div class="signup-link" id="signup-link">
      Don't have an account? <a href="timepick signup.html" id="signup-link-anchor">Sign up here</a>
    </div>
  </form>
  

  <!-- Script for Language Switching -->
  <script>
    const translations = {
      en: {
        username: "Username",
        password: "Password",
        signIn: "Sign In",
        signupText: "Don't have an account?",
        signupLink: "Sign up here"
      },
      zh: {
        username: "用戶名稱",
        password: "密碼",
        signIn: "登入",
        signupText: "還沒有帳號？",
        signupLink: "點此註冊"
      }
    };

    const select = document.getElementById("language-select");

    function updateLanguage(lang) {
      const t = translations[lang];
      document.getElementById("username").placeholder = t.username;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("signin-btn").textContent = t.signIn;
      document.getElementById("signup-link").childNodes[0].textContent = t.signupText + " ";
      document.getElementById("signup-link-anchor").textContent = t.signupLink;
    }

    select.addEventListener("change", () => {
      updateLanguage(select.value);
    });

    // Set default language to English
    updateLanguage("en");
  </script>

</body>
</html>
